<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRO GREMIO</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h2 class="text-center">PROTAGONISTAS</h2>
          <form
            id="empleadoForm"
            action="insertar.php"
            method="post"
            class="mx-auto"
          >
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="Nombre (solo letras)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input
                type="number"
                class="form-control"
                name="edad"
                id="edad"
                placeholder="Edad (en años)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">Género</label>
              <select class="form-select" name="genero" id="genero" required>
                <option value="">Seleccione su género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                name="fechaNacimiento"
                id="fechaNacimiento"
                required
              />
            </div>
            <button type="submit" name="register" class="btn btn-dark w-100">
              Registrar
            </button>
          </form>
        </div>
        <div class="col-6 my-auto">
            <label for="id">ID</label>
            <input id="id" name="id" type="number" class="form-control" placeholder="Id del empleado">
            <div class="mt-2">
                <button class="btn btn-dark" id="update">
                    editar
                </button>
                <button class="btn btn-dark" id="delete">
                    eliminar
                </button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="delete.js"></script>
    <script src="update.js"></script>
    <script src="script.js"></script>
  </body>
</html>
